<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Car game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio id="backgroundMusic" src="background_music.mp3" autoplay loop></audio>
    <audio id="crashSound" src="car_crash.mp3"></audio>

    <div class="game">
        <div class="score"></div>
        <div class="highScore"></div>
        <div class="startScreen">
            <p class="ClickToStart">Click here to start the game <br><br></p>
            <p>
                INSTRUCTIONS: <br>
                Use WASD keys to move the car <br>
                If you hit any car then game will end
            </p>
        </div>
        <div class="gameArea">
            <div class="grass"></div>
            <div class="garden"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
