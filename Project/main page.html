<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Car game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio id="backgroundMusic" src="background_music.mp3" autoplay loop></audio>
    <audio id="crashSound" src="car_crash.mp3"></audio>

    <div class="game">
        <div class="score"></div>
        <div class="highScoreBox">
            <div class="highScore">High Score: 0</div>
        </div>
        <div class="instructions">
            <p>
                INSTRUCTIONS: <br>
                Use WASD or UP DOWN LEFT RIGHT keys to move the car <br>
                If you hit any car then game will end
            </p>
        </div>
        <h1 id="titleGame">2D Car Game</h1>

        <div class="highScoreList">
            <h2>High Scores</h2>
            <ul class="scores"></ul>
        </div>

        <div class="startScreen">
            <p class="ClickToStart">PLAY<br><br></p>
        </div>
        <div class="gameArea">
            <div class="grass"></div>
            <div class="garden"></div>
        </div>
        <div class="fileControls">
            <button id="loadButton">Load</button>
            <button id="saveButton">Save</button>
            <input type="file" id="fileInput" style="display:none;" accept=".json">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
